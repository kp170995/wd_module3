<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 shape using svg</h1>
    <svg width="600" height="200" style="border:2px solid grey">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:orangered;stroke:black;stroke-width:5;opacity:0.5" />

         <polygon points="250,60 100,400 400,400" class="triangle" transform="translate(50 -30)"
              style="fill:yellow;stroke:purple;stroke-width:5;opacity:0.5" />

              <rect width="100" height="200" x="10" y="10"transform="translate(400 0)"
              style="fill:red;stroke:gray;stroke-width:5;opacity:0.5" />
              
      </svg>

     
</body>
</html>
